<div class="page-header">
            
    <div class="container">

              <div class="card card-register">
                  <h2 class="title">Welcome</h2>

                  <div class="social-line text-center">
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                      </div>
                  </div>

                  <form class="register-form">

                      <div class="input-row">
                        <label>First Name</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <input type="text" class="form-control" placeholder="First Name" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                      </div>

                      <div class="input-row">
                        <label>Last Name</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <input type="text" class="form-control" placeholder="Last Name" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                      </div>

                      <div class="input-row">
                        <label>Email</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                      </div>

                      <div class="input-row">
                        <label>Password</label>
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                      </div>
                      
                      <button class="btn btn-danger btn-block btn-round register">Register</button>
                      <a href="#" class="btn btn-link">Cancel</a>
                  </form>

                  <!-- <div class="forgot">
                      <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                  </div> -->
              </div>

    </div>
</div>
