<div class="page-header">
            
    <div class="container">

              <div class="card card-register">
                  <h2 class="title">Welcome</h2>

                  <div class="social-line text-center">
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                      </div>
                  </div>

                  <form [formGroup]="addUserForm" class="register-form" (ngSubmit)="addUserSubmit()">

                      <div class="input-row form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
                      </div>

                      <div class="input-row form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
                      </div>

                      <div class="input-row form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email">
                      </div>

                      <div class="input-row form-group">
                        <label>Password</label>
                        <input type="text" formControlName="password" class="form-control" placeholder="Password">
                      </div>
                      
                      <button class="btn btn-danger btn-block btn-round register" (click)="addUser()" [disabled]="!addUserForm.valid" routerLink="">Register</button>
                      <a class="btn btn-link"  routerLink="/login">Login</a>
                  </form>

              </div>

    </div>
</div>
