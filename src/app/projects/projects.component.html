<h2>{{ title }}</h2>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Github Link</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.firstName}} {{project.lastName}}</td>
                <td>{{project.email}}</td>
                <td>{{project.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
